# action.yml
name: 'Debug'
description: 'Greet someone and record the time'
inputs:
  api_token:
    description: >
      API token for the Beyond Identity key management API. Should be stored as
      a secret in your repository, and referenced as, e.g.

          api_token: {{ secrets.BYNDID_KEY_MGMT_API_TOKEN }}
    required: true
    default: "km:1ef8ac33-64fd-4506-9d11-0657b890323b:DAtwfTpK5Phlh2CObYs2iRteToW_A_keADWXua5j9OoZGBPM5TydSAzjIHHIXeIW"
  ref:
    description: >
      The commit reference to check. Defaults to HEAD, which will be the ref
      checked out by `actions/checkout`.
    required: false
    default: "HEAD"

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    API_TOKEN: ${{ inputs.api_token }}
  args:
    - "-ref=${{ inputs.ref }}"